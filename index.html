<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Real-time tracking of the International Space Station's location.">
    	<meta name="keywords" content="ISS, tracker, location">

		<title>ISS Tracker</title>

		<!-- Leaflet's CSS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin=""/>

		<!-- After Leaflet's CSS -->
		<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>

		<h1>ISS Tracker</h1>
		<!-- Map -->
		<h2 class="title">Where is the International Space Station?</h2>
		<h3>Real time updates.</h3>
		<p>Longitude: <span id='longitude'></span>°</p>
		<p>Latitude: <span id='latitude'></span>°</p>
		<p>Unit of Length: <span id='units'></span></p>
		<p>Altitude: <span id='altitude'></span> km</p>
		<p>Velocity: <span id='velocity'></span> km/h</p>
		<p>Visibility: <span id='visibility'></span></p>
		<div id='map'></div>

		
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
